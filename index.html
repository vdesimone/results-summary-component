<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle-display">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="result-description">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <section class="summary-section reaction">
          <div class="summary-header reaction-header">
            <img src="images/icon-reaction.svg" alt="Reaction Icon">
            <h3>Reaction</h3>
          </div>
          <div class="score">
            <h4>80 <span>/ 100</span></h4>
          </div>
        </section>
        <section class="summary-section memory">
          <div class="summary-header memory-header">
            <img src="images/icon-memory.svg" alt="Memory Icon">
            <h3>Memory</h3>
          </div>
          <div class="score">
            <h4>92 <span>/ 100</span></h4>
          </div>
        </section>
        <section class="summary-section verbal">
          <div class="summary-header verbal-header">
            <img src="images/icon-verbal.svg" alt="Verbal Icon">
            <h3>Verbal</h3>
          </div>
          <div class="score">
            <h4>61 <span>/ 100</span></h4>
          </div>
        </section>
        <section class="summary-section visual">
          <div class="summary-header visual-header">
          <img src="images/icon-visual.svg" alt="Visual Icon">
          <h3>Visual</h3>
          </div>
          <div class="score">
            <h4>72 <span>/ 100</span></h4>
          </div>
        </section>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
